<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps|Special+Elite&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row"> <!--Header Row-->
            <div class="col-12 titleText">
                A <h4>Mythos</h4> Quiz
            </div>
        </div>
        <div class="row toprow "> <!--Timer and Question Row-->
            <div class="col-2 jumbotron textbox shadow" id ="showTimer">
                Time
            </div>
            <div class="col-6 jumbotron textbox shadow" id="showQuestion">
                Question
            </div>
            <div class="col-4" id='pictureDiv'></div>
        </div>
        <div class="row"> <!--Row for Buttons-->
            <div class="col-6">
                <button type="button" class="btn btn-primary mt-4" id="butt1">Button 1</button><br>
                <button type="button" class="btn btn-primary mt-4" id="butt2">Button 2</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary mt-4" id="butt3">Button 3</button><br>
                <button type="button" class="btn btn-primary mt-4" id="butt4">Button 4</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="gameOverDiv"></div>
            </div>
        </div>
    </div>

</body>
